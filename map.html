<!DOCTYPE html>
<html  lang="en">
<head>
    <title>Disaster Alert System - Home</title>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
      <!-- Navigation Bar -->
    <nav>
        <div class="nav-container">
                <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="reports.html">User Reports</a></li>
                <li><a href="map.html">Maps</a></li>
                <li><a href="dg.html">Disaster Guide</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <header id="disaster-hero" class="hero">
        <div class="hero-content">
            <h1>Maps</h1>
            <p>Stay Safe. Stay Informed. Real-Time Disaster Alerts for the Caribbean</p>
        </div>
    </header>

    <!-- Map Section-->
    <div id="mapRow">
        <button id="resetBtn">Reset Zoom</button>
      
        <div id="mapWrapper">
            <div id="map"></div>
      
            <div id="filterWrapper">
                <img id="filterBtn" src="image/FilterIcon.png" alt="Filter" />
                <div id="dropdownBox"></div>
            </div>
        </div>
    </div>

    <!-- Alert Section -->
    <section id="alertSection" class="alerts">
        <h2>Real-Time Disaster Alerts</h2>
        <input type="text" id="searchAlerts" placeholder="Search for alerts..." />
        <p>Disaster Type - Location - Severity - Date & Time</p>
        <ul id="alertList"></ul> 
      </section>

    <!-- Footer -->
    <footer>
        <ul class="footer-links">
            <li><a href="#">Emergency Contacts</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">FAQ</a></li>
        </ul>
    </footer>

    <!-- Mapbox & JS-->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <script src="mapscript.js"></script>
</body>
</html>
