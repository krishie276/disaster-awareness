        .contact-card {
            background: #f8f9fa;
            border-left: 4px solid #e74c3c;
            padding: 15px;
            margin: 10px 0;
            border-radius: 0 5px 5px 0;
            text-align: left;

        .fi {

<body>
    <!-- Navigation Bar -->

                ]
            }
        };

        // Display contacts for selected country
        function displayContacts(countryCode) {
            const countryData = EMERGENCY_CONTACTS[countryCode];
            const container = document.getElementById('contacts-container');
            
            if (!countryData) {
                container.innerHTML = `<p>No emergency contacts available for this country.</p>`;
                return;
            }
            
            let html = `<h2>${countryData.name} Emergency Numbers</h2>`;
            
            countryData.contacts.forEach(contact => {
                const cleanNumber = contact.number.replace(/[^0-9+]/g, '');
                html += `
                    <div class="contact-card">
                        <h3>${contact.name}</h3>
                        <div class="contact-number">
                            <a href="tel:${cleanNumber}">${contact.number}</a>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        // Initialize and set up event listener
        document.getElementById('country-select').addEventListener('change', function() {
            displayContacts(this.value);
        });

        // Show initial contacts (Barbados)
        displayContacts('bb');
    </script>
